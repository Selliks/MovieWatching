{% extends 'body.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/showcase.css' %}">
{% endblock %}

{% block content %}
    <div class="movies-grid">
        {% if movies %}
            {% for movie in movies %}
                <a href="{% url 'movie_detail' movie.id %}" class="movie-card">
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-image">
                    <h3 class="movie-title">{{ movie.title }}</h3>
                </a>
            {% endfor %}
        {% else %}
            <p class="no-movies">No movies available at the moment.</p>
        {% endif %}
    </div>

    <!-- Profile circle, leading to the profile page -->
    <div class="profile-circle">
        <a href="{% url 'user_profile' %}" class="profile-link">
            <span class="profile-name">{{ user.first_name }} {{ user.last_name }}</span>
        </a>
    </div>
{% endblock %}

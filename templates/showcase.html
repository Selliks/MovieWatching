<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/showcase.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="content">
            {% if movies %}
                <div class="movies-grid">
                    {% for movie in movies %}
                        <a href="{% url 'movie_detail' movie.id %}" class="movie-card">
                            <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-image">
                            <h3 class="movie-title">{{ movie.title }}</h3>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-movies">No movies available at the moment.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

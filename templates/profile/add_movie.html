<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{% static 'css/profile/add_movie.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <h3>Menu</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add/">Add Movie</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Add New Movie</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="input-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <div class="input-group">
                        <label for="age">Age Rating:</label>
                        <input type="number" id="age" name="age" required min="0">
                    </div>

                    <div class="input-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select Genre</option>
                            {% for genre in genres %}
                                <option value="{{ genre.id }}">{{ genre.name }}</option>  <!-- Предполагается, что у вас есть поле name в модели Genre -->
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="release_date">Release Date:</label>
                        <input type="date" id="release_date" name="release_date" required>
                    </div>

                    <button type="submit" class="btn">Add Movie</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
